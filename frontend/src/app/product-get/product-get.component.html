<table class="table table-hover">
  <thead>
  <tr>
      <td>Book Name</td>
      <td>Book Category</td>
      <td>Book Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
          <td><a [routerLink]="['/edit', product.id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteProduct(product.id)" class="btn btn-danger">Delete</a>
      </tr>

  </tbody>
</table>
